<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Night You Were Born âœ¨</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    
    <style>
        /* --- CSS STYLES INSIDE HTML TO PREVENT BREAKING --- */
        :root {
            --night-bg: #000000;
            --gold: #ffd700;
            --text-white: rgba(255, 255, 255, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--night-bg);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Stops scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            color: white;
        }

        /* Canvas Background */
        #starCanvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }

        /* The Container that centers everything */
        .stage-container {
            position: relative; z-index: 10;
            width: 100%; max-width: 600px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Story Text */
        .cosmic-text {
            font-size: 1.5rem; line-height: 1.6;
            color: var(--text-white);
            position: absolute; /* Keeps text stacked in center */
            width: 90%;
            opacity: 0; /* Hidden initially */
            text-shadow: 0 0 15px rgba(255,255,255,0.4);
        }

        .t4 { position: relative; margin-top: 10px; opacity: 0; }

        .highlight-gold {
            color: var(--gold); font-weight: bold; font-size: 2rem;
            display: block; margin-top: 10px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        /* The Special Star */
        .chosen-star {
            width: 4px; height: 4px;
            background: white; border-radius: 50%;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px white;
            z-index: 5; opacity: 0; pointer-events: none;
        }

        /* Zodiac Sign */
        .zodiac-container {
            display: none; /* Hidden initially */
            flex-direction: column; align-items: center;
            margin-bottom: 20px;
        }

        .zodiac-sign {
            font-size: 8rem; color: var(--gold);
            text-shadow: 0 0 40px var(--gold);
            opacity: 0;
        }

        /* Video Wrapper */
        .video-wrapper {
            width: 100%; 
            max-width: 500px;
            border-radius: 20px; overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0; display: none;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .video-wrapper video { width: 100%; display: block; }

        /* Button */
        .next-btn {
            padding: 15px 40px;
            border-radius: 50px; border: none;
            background: white; color: black;
            font-weight: bold; font-size: 1rem;
            cursor: pointer; opacity: 0; display: none;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            transition: transform 0.3s;
        }
        .next-btn:hover { transform: scale(1.1); }

        /* Music Button */
        .music-control {
            position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px;
            background: rgba(255,255,255,0.2); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 100; border: 1px solid white;
        }

        /* Mobile Fixes */
        @media (max-width: 768px) {
            .cosmic-text { font-size: 1.2rem; }
            .zodiac-sign { font-size: 6rem; }
        }
    </style>
</head>
<body>

    <canvas id="starCanvas"></canvas>
    <div class="chosen-star"></div>

    <div class="music-control" onclick="toggleMusic()"><span id="music-icon">ðŸŽµ</span></div>
    <audio id="bgMusic" loop><source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg"></audio>

    <div class="stage-container">
        
        <div class="cosmic-text t1">
            There are millions of stars in the universe...<br>
            Chaos, beauty, and light.
        </div>

        <div class="cosmic-text t2">
            But on <strong>January 3rd</strong>,<br>the universe went silent.
        </div>

        <div class="cosmic-text t3">
            All the stars dimmed down...<br>
            Except for <strong>ONE</strong>.
        </div>

        <div class="zodiac-container">
            <div class="zodiac-sign">â™‘</div>
            <div class="cosmic-text t4">
                The Capricorn Queen.<br>
                <span class="highlight-gold">Harshita</span>
            </div>
        </div>

        <div class="video-wrapper">
            <video id="bdayVideo" controls playsinline>
                <source src="./video.mp4" type="video/mp4">
            </video>
        </div>

        <button class="next-btn">Enter Your Memories âœ¨</button>
    </div>

    <script>
        // --- 1. SETUP CANVAS ---
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // --- 2. STAR SYSTEM ---
        const stars = [];
        const STAR_COUNT = 800;

        class Star {
            constructor() { this.reset(); }
            reset() {
                this.x = (Math.random() - 0.5) * canvas.width * 2;
                this.y = (Math.random() - 0.5) * canvas.height * 2;
                this.z = Math.random() * canvas.width; 
            }
            update() {
                this.z -= 4; 
                if (this.z <= 0) this.reset();
            }
            draw() {
                let x = (this.x / this.z) * 100 + canvas.width / 2;
                let y = (this.y / this.z) * 100 + canvas.height / 2;
                let s = (1 - this.z / canvas.width) * 2;
                if (x > 0 && x < canvas.width && y > 0 && y < canvas.height) {
                    ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(x, y, s, 0, Math.PI * 2); ctx.fill();
                }
            }
        }
        for (let i = 0; i < STAR_COUNT; i++) stars.push(new Star());

        let animationId;
        function animate() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.3)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => { star.update(); star.draw(); });
            animationId = requestAnimationFrame(animate);
        }
        animate();

        // --- 3. TIMELINE ---
        const tl = gsap.timeline();

        // Text Sequence
        tl.to('.t1', { opacity: 1, duration: 2 })
          .to('.t1', { opacity: 0, duration: 1, delay: 2.5 })
          .to('.t2', { opacity: 1, duration: 2 })
          .to('.t2', { opacity: 0, duration: 1, delay: 2 })
          
          // Stop Stars
          .to({v:0}, {
              duration: 2,
              onUpdate: function() { canvas.style.opacity = 1 - this.progress(); },
              onComplete: () => { cancelAnimationFrame(animationId); }
          })

          // Final Text
          .to('.t3', { opacity: 1, duration: 1.5 })
          .to('.t3', { opacity: 0, duration: 1, delay: 2 })

          // Special Star
          .to('.chosen-star', { opacity: 1, scale: 1, duration: 2 })
          .to('.chosen-star', { boxShadow: "0 0 60px gold", backgroundColor: "gold", scale: 2, duration: 1.5 })

          // Zodiac Reveal
          .to('.chosen-star', { opacity: 0, duration: 0.5 })
          .set('.zodiac-container', { display: "flex" })
          .to('.zodiac-sign', { opacity: 1, duration: 2 })
          .to('.t4', { opacity: 1, duration: 2 }, "-=1")

          // Video Reveal
          .to('.zodiac-container', { y: -50, scale: 0.8, duration: 1, delay: 2 })
          .set('.video-wrapper', { display: "block" })
          .to('.video-wrapper', { opacity: 1, duration: 2 })

          // Button Reveal
          .set('.next-btn', { display: "inline-block" })
          .to('.next-btn', { opacity: 1, duration: 1, delay: 1 });

        // --- 4. NAVIGATION ---
        document.querySelector('.next-btn').addEventListener('click', () => {
            gsap.to('body', {
                opacity: 0, duration: 2, backgroundColor: "white",
                onComplete: () => { window.location.href = 'last.html'; }
            });
        });

        // --- 5. MUSIC ---
        const music = document.getElementById('bgMusic');
        const icon = document.getElementById('music-icon');
        if(localStorage.getItem('musicPlaying') === 'true') {
            music.play(); icon.textContent = 'â¸ï¸';
            if(localStorage.getItem('musicTime')) music.currentTime = localStorage.getItem('musicTime');
        }
        function toggleMusic() {
            if (music.paused) { music.play(); icon.textContent = 'â¸ï¸'; localStorage.setItem('musicPlaying', 'true'); } 
            else { music.pause(); icon.textContent = 'ðŸŽµ'; localStorage.setItem('musicPlaying', 'false'); }
        }
        setInterval(() => { if(!music.paused) localStorage.setItem('musicTime', music.currentTime); }, 1000);
    </script>
</body>
</html>
